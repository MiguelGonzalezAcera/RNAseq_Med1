<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <style media="screen">
    #loading {
      display: none;
      top: 200 px;
      margin: auto;
      position: absolute;
      z-index: 1000;
      width: 160px;
      height: 24px;
      background: url(/static/loadingimage.gif) no-repeat;
      cursor: wait;
      }
    </style>
    <script type="text/javascript">// <![CDATA[
      function loader(){
          document.getElementById("loading").style.display = "block";
      }
    </script>
    <title></title>
  </head>
  <body>
    <div id="content">
      <form enctype="text/plain" action="http://141.67.104.37:5000/Gene_query_app/" method="post">
        <p>
          <label for="Job Name">Job Name:</label>
          <input type="text" name="jobid">
          <br>
          <label for="Genename">Genename:</label>
          <input type="text" name="genename">
        </p>

        <input value="Submit" type="submit" onclick="loader();">
      </form>
    </div>
    <div id="loading"></div>
  </body>
</html>
