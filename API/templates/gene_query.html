<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <style media="screen">
    .HolyGrail {
      display: flex;
      min-height: 100vh;
      flex-direction: column;
    }

    .HolyGrail-body {
      display: flex;
      flex: 1;
    }

    .HolyGrail-content {
      flex: 1;
    }

    .HolyGrail-nav, .HolyGrail-ads {
      /* 12em is the width of the columns */
      flex: 0 0 12em;
    }

    .HolyGrail-nav {
      /* put the nav on the left */
      order: -1;
    }

    #loading {
      display: none;
      top: 200 px;
      margin: auto;
      position: absolute;
      z-index: 1000;
      width: 160px;
      height: 24px;
      background: url(/static/loadingimage.gif) no-repeat;
      cursor: wait;
      }
    </style>
    <script type="text/javascript">
      function loader(){
          document.getElementById("formSubmit").style.display = "none";
          document.getElementById("loading").style.display = "block";
      }
    </script>
    <title></title>
  </head>
  <body class="HolyGrail">
    <header>
      <div class=\"header\">
        <p>
        IBD models query
        </p>
        <br>
        <hr class="solid">
        <br>
      </div>
    </header>
    <div class="HolyGrail-body">
      <main class="HolyGrail-content">
        <form enctype="text/plain" action="../Gene_query_app/" method="post">
          <p>
            <label for="Job Name">Job Name:</label>
            <input type="text" name="jobid">
            <br>
            <label for="Genename">Genename:</label>
            <input type="text" name="genename">
          </p>

          <input id="formSubmit" value="Submit" type="submit" onclick="loader();">
        </form>
        <div id="loading"></div>
      </main>
      <nav class="HolyGrail-nav">
        <a href="https://www.transregio241.de/">TRR241 homepage</a>
        <hr class="solid">
      </nav>
      <aside class="HolyGrail-ads"></aside>
    </div>
    <footer></footer>
  </body>
</html>
